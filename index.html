<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <button id="tempToggle" onclick="toggleTempUnit()">Â°C</button>
        <div id="weatherDisplay">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="chanceOfRain"></p>
            <p id="possibleRain"></p>
            <p id="fireDanger"></p>
            <p id="uvIndex"></p>
            <div id="weatherMood"></div>
            <div id="weatherIcon"></div>
        </div>
    </div>
    <canvas id="weatherCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
